    <script>
      $("input:radio[name='phone']").click(function(){
          if($("input[name='phone']:checked").val() == "0"){
                $("#pic1").attr("src","img/samsung1.PNG");
          }else if ($("input[name='phone']:checked").val() == "1"){
            $("#pic1").attr("src","img/samsung2.PNG");

          }else{
            $("#pic1").attr("src","img/samsung3.PNG");

          }
      })
        
    </script>


    <script>
        $(".imo_div").click(function(){
            if($(".imo_div").hasClass("off")){
                $(".imo_two").animate({
                bottom :"+=75",
                },1000);
                $(".imo_three").animate({
                    bottom :"+=150",
                },1000);
                $(".imo_four").animate({
                    bottom :"+=225",
                },1000);
                $(".imo_div").removeClass("off");
                $(".imo_div").addClass("on");
            }else if($(".imo_div").hasClass("on")){
                $(".imo_two").animate({
                bottom :"-=75",
                },1000);
                $(".imo_three").animate({
                    bottom :"-=150",
                },1000);
                $(".imo_four").animate({
                    bottom :"-=225",
                },1000);
                $(".imo_div").removeClass("on");
                $(".imo_div").addClass("off");
            }
        });

        
    </script>
    <script>
        $(function(){
          $(".menu_img").click(function(){
              if($(".login").hasClass("no_open")){
                $('ul:first',this).show();
                $(".login").removeClass("no_open");
                $(".login").addClass("open");
              }else{
                $('ul:first',this).hide();
                $(".login").removeClass("open");
                $(".login").addClass("no_open");
              }
           

        });
    });
        </script>
